[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "albert"
version = "0.0.0" # Adjust version in src/albert/__init__.py
description = "A Python SDK for interacting with the Albert API"
authors = ["Albert Invent <support@albertinvent.com>"]
readme = "README.md"
license = "LICENSE"
packages = [{ include = "albert", from = "src" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
keywords = ["SDK", "API", "Albert", "Python"]

[tool.poetry.urls]
Homepage = "https://github.com/MoleculeEngineering/albert-sdk"

[tool.poetry.dependencies]
python = "^3.10"
requests = "2.32.3"
pandas = "2.2.2"
pydantic = "2.8.2"

[tool.poetry.group.dev.dependencies]
ruff = "0.6.4"
pytest = "8.3.2"

[tool.poetry-dynamic-versioning]
enable = true

[tool.poetry-dynamic-versioning.from-file]
source = "src/albert/__init__.py"
pattern = '__version__ = "(.+)"'

[tool.ruff]
target-version = "py310"

# In addition to the standard set of exclusions, omit the following:
extend-exclude = [".circleci", ".vscode"]

line-length = 99
indent-width = 4

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]

[tool.ruff.lint.isort]
known-first-party = ["albert", "tests"]
